<div>
  <p>Trier par catégorie : </p>

  <select class="custom-select" (ngModelChange)="sortDefiList($event)" [(ngModel)]="categorie">
    <option *ngFor="let cat of categorie" [value]="cat" >{{ cat }}</option>
  </select>

  <app-defi-block *ngFor="let defi of listDefi | reverse" [defiModel]="defi"></app-defi-block>
</div>
