<div class="container">
  <table class="table table-hover">
    <thead>
      <th>Titre</th>
      <th>Expéditeur</th>
      <th>Date d'envoie</th>
    </thead>

    <tbody>
      <tr *ngFor="let message of messageList | reverse" (click)="ouvrirMessage(message)">
        <td>{{ message.title}}</td>
        <td>{{ message.pseudoSender}}</td>
        <td>{{ message.date | date:'fullDate':'':'fr'}}</td>
      </tr>
    </tbody>
  </table>
</div>
