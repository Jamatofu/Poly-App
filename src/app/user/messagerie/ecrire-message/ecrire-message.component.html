<div class="container">
  <form [formGroup]="addMpForm" (submit)="sendMessage()">
    <div class="form-group">
      <input type="text"
             formControlName="title"
             class="form-control"
             placeholder="Intitulé de votre message"
             required>
    </div>

    <div class="form-group">
      <input type="text"
             formControlName="content"
             class="form-control"
             placeholder="Écrivez votre message"
             required>
    </div>

    <div class="form-group">
      <select class="custom-select" formControlName="receiver">
        <option *ngIf="receiverIsNull()" value="{{futurReceiver}}" selected="selected"> {{ futurReceiver }}</option>
        <option value="1">Clément</option>
      </select>

      <!--<ng2-completer [(ngModel)]="captain" [datasource]="captains" [minSearchLength]="0"></ng2-completer>`-->
      })
    </div>

    <button type="submit" class="btn btn-info">Envoyer un message</button>

  </form>
</div>
