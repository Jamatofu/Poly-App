<div class="container">
  <form [formGroup]="addMpForm" (submit)="sendMessage()">
    <div class="form-group">
      <input type="text"
             formControlName="title"
             class="form-control"
             placeholder="Intitulé de votre message"
             required>
    </div>

    <div class="form-group">
      <textarea formControlName="content"
             class="form-control"
             placeholder="Écrivez votre message"
             required></textarea>
    </div>

    <div class="form-group">
      <select class="custom-select" formControlName="receiver">
        <option *ngIf="receiverIsNull()" value="{{futurReceiver}}" selected> {{ futurReceiver }}</option>
        <option *ngFor="let member of possibleReceicer" [value]="member._id">{{ member.pseudo }}</option>
      </select>

    </div>

    <button type="submit" class="btn btn-info">Envoyer un message</button>

  </form>
</div>
