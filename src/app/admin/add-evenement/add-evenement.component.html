<div class="container">

  <form [formGroup]="addEventForm" (submit)="addEvent()">

    <div class="form-group">
      <input type="text" formControlName="title"  placeholder="Titre de l'évènement" class="form-control" required maxlength="60" />
    </div>
    <div class="form-group">
      <textarea placeholder="Description de l'évènement" formControlName="contenu" class="form-control" required></textarea>
    </div>

    <div class="form-group">
      <input type="text"
             formControlName="dateDebut"
             class="form-control"
             [minDate]="minDate"
             #dp="bsDatepicker"
             bsDatepicker
             [(bsValue)]="bsValue"
             placeholder="Début de l'évènement">
    </div>

    <div class="form-group">
      Heure :
      <select class="custom-select">
        <option *ngFor="let key of hours"
                [value]="key">{{ key  }}</option>
      </select>
    </div>

    <div class="form-group">
      Minutes :
      <select class="custom-select">
        <option *ngFor="let key of minutes"
                [value]="key">{{ key  }}</option>
      </select>
    </div>

    <button type="submit" class="btn-danger">Ajouter l'évènement</button>
  </form>
</div>
