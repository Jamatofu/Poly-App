<div class="container">

  <form [formGroup]="addDefiForm" (submit)="addDefi(selectedCategory.value)">
    <div class="form-group">
      <!--<img [src]="src" *ngIf="src"><br>-->
      <!--<input type="file" [imageToDataUrl]="options" (imageSelected)="selected($event)">-->
    </div>

    <div class="form-group">
      <input type="text" formControlName="name"  placeholder="Nom du défi" class="form-control" required maxlength="60" />
    </div>

    <div class="form-group">
      <select #selectedCategory class="" formControlName="categorie">
        <option selected>Sélectionner une catégorie</option>
        <option value="alcool">Alcool</option>
        <option value="ski">Ski</option>
        <option value="sexe">Sexe</option>
    </select>
    </div>

    <div class="form-group">
      <input type="number" formControlName="nbPoint" placeholder="Nombre de point du défi" class="form-control" required>
    </div>

    <div class="form-group">
      <textarea placeholder="Description du défi" formControlName="description" class="form-control" required></textarea>
    </div>

    <button type="submit" class="btn-danger">Ajouter le défi</button>
  </form>
</div>

<simple-notifications [options]="options"></simple-notifications>
