<div class="container" xmlns="http://www.w3.org/1999/html">

  <form [formGroup]="addMemberForm" (submit)="addMember()">
    <div class="form-group">
      <input type="text" formControlName="prenom"  placeholder="PrÃ©nom" class="form-control" required maxlength="60" />
    </div>

    <div class="form-group">
      <input type="text" formControlName="nom" placeholder="Nom" class="form-control" required>
    </div>

    <div class="form-group">
      <input type="text" formControlName="mail" placeholder="Mail" class="form-control" required>

      <input type="radio" [(ngModel)]="sexe" formControlName="sexe" name="sexe" value="false" >Homme

    </div>

    <button type="submit" class="btn-danger">Ajouter le membre</button>
  </form>
</div>
